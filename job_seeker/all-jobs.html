<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Jobs</title>
  <link rel="icon" href="./image/blck-logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<div id="navbar-container"></div>
<main class="mx-auto">
  <section>
    <div class="bg-indigo-600">
      <h1 class="py-16 text-center text-4xl font-semibold text-white">Job List</h1>
      <p class="pb-6 text-center text-sm font-semibold text-white">HOME > PAGES > Job List</p>
    </div>
  </section>

  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-4">All Jobs</h1>
      <div id="all-jobs-container" class="space-y-4">
        <!-- All job  -->
      </div>
    </div>

  </body>
  <!-- send mail section  -->
  <div id="footer-placeholder"></div>

</main>
<script>
  document.addEventListener("DOMContentLoaded", () => {
      fetch('navbar-jobseeker.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('navbar-container').innerHTML = data;
          });
      fetch('footer.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('footer-placeholder').innerHTML = data;
          });
  });
</script>
<script src="navbar-jobseeker.js"></script>
<script src="all-jobs.js"></script>

</html>
