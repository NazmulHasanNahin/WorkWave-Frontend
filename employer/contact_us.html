<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us </title>
    <link rel="icon" href="./image/blck-logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<div id="navbar-container"></div>
<body class="bg-gray-100">
    <div class="container mx-auto py-12 px-6">
        <div class="bg-white shadow-md rounded-lg overflow-hidden flex flex-col md:flex-row">
            <div class="md:w-1/2 p-8">
                <h2 class="text-3xl font-semibold text-gray-800 mb-4">Get in touch</h2>
                <p class="text-gray-600 mb-6">Start working with WorkWave that can provide everything you need to
                    generate awareness, drive traffic, connect.</p>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label class="block text-gray-700" for="name">Name</label>
                        <input
                            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600"
                            type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="email">Email</label>
                        <input
                            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600"
                            type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="subject">Subject</label>
                        <input
                            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600"
                            type="text" id="subject" name="subject" placeholder="Enter your subject" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700" for="message">Your Message</label>
                        <textarea
                            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600"
                            id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
                    </div>
                    <!-- <button type="submit" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700 transition duration-200">Send Message</button> -->
                    <button
                        class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 flex items-center justify-center"
                        id="loadButton">
                        <svg class="hidden animate-spin h-5 w-5 text-white mr-2" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24" id="spinner">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                        </svg>
                        Send Message
                    </button>

                </form>
            </div>
            <div class="md:w-1/2 p-8 bg-indigo-50 justify-center items-center">
                    <div class="text-gray-600 mb-32">
                        <p class="flex items-center justify-center md:justify-start mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="h-5 w-5 text-indigo-600 mr-2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                            </svg>
                            Dhaka,Bangladesh
                        </p>
                        <p class="flex items-center justify-center md:justify-start mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="h-5 w-5 text-indigo-600 mr-2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25" />
                            </svg>
                            contactus@workwave.com
                        </p>
                        <p class="flex items-center justify-center md:justify-start">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="h-5 w-5 text-indigo-600 mr-2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                            </svg>
                            01208646291
                        </p>
                    </div>
                <img src="./image/contactus.png" alt="Contact Image" class="w-full">
            </div>
        </div>
        
    </div>
</body>
<div id="footer-placeholder"></div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch('navbar-emp.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    });
    const loadButton = document.getElementById('loadButton');
    const spinner = document.getElementById('spinner');

    loadButton.addEventListener('click', function() {
        spinner.classList.remove('hidden'); // Show spinner
        loadButton.disabled = true; // Disable button
        loadButton.innerText = 'Loading...'; // Change text

        // Simulate a loading process
        setTimeout(() => {
            spinner.classList.add('hidden'); // Hide spinner
            loadButton.disabled = false; // Enable button
            loadButton.innerText = 'DONE'; // Reset text
        }, 3000);
    });
</script>
<script src="navbar-emp.js"></script>
</html>
