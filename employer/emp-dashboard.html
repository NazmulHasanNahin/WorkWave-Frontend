<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Dashboard</title>
  <link rel="icon" href="./image/blck-logo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<div id="navbar-container"></div>

<body class="bg-gray-100">

  <div class="container mx-auto p-4">
    <!-- Dashboard Header -->
    <div class="text-center text-white py-4 bg-indigo-600 rounded-md">
      <h1 class="text-2xl font-bold">Employer Dashboard</h1>
    </div>

    <!-- Jobs Section -->
    <div class="mt-8">
      <h2 class="text-xl font-semibold text-indigo-600">Jobs</h2>
      <div id="jobsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-4">
        <!-- Jobs will be dynamically inserted here -->
      </div>
    </div>

    <!-- Applications Section -->
    <div class="mt-8">
      <h2 class="text-xl font-semibold text-indigo-600">Applications</h2>
      <div class="overflow-x-auto bg-white shadow-md rounded-md p-4 mt-4">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Job ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Job Seeker</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Resume</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cover Letter
              </th>
            </tr>
          </thead>
          <tbody id="applicationsTable" class="bg-white divide-y divide-gray-200">
            <!-- Applications will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>

  </div>
  
</body>

<div id="footer-placeholder"></div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch('navbar-emp.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
      fetch('footer.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
      });
  });
</script>
<script src="navbar-emp.js"></script>
<script src="emp-dashboard.js"></script>

</html>
