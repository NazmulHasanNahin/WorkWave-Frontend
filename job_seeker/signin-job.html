<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Job Seeker</title>
    <link rel="icon" href="./image/blck-logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F1F0FE] flex items-center justify-center min-h-screen">
    <div class="absolute top-4 left-4">
        <button onclick="history.back()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">
            Go Back
        </button>
    </div>

    <!-- Loading Animation -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="relative">
            <div class="animate-ping absolute inline-flex h-20 w-20 rounded-full bg-indigo-400 opacity-75"></div>
            <div class="relative inline-flex rounded-full h-20 w-20 bg-indigo-600"></div>
        </div>
    </div>

    <div class="bg-white shadow-lg rounded-lg flex flex-col lg:flex-row max-w-4xl w-full">
        <div class="w-full lg:w-1/2 bg-white flex items-center justify-center p-8">
            <div class="text-center">
                <img src="./image/login-img.png" alt="Login Illustration" class="mb-4">
                <p class="text-gray-600">Job Seeker User Login</p>
            </div>
        </div>

        <div class="w-full lg:w-1/2 bg-indigo-600 text-white p-8 rounded-lg lg:rounded-r-lg lg:rounded-l-none">
            <div class="text-center">
                <h2 class="text-2xl font-bold mb-4">Welcome Back!</h2>
                <p class="mb-3">Sign in as a Job Seeker to continue to WorkWave.</p>
            </div>
            <form id="login-form" onsubmit="loginJobSeeker(event)">
                <div class="mb-4">
                    <label class="block mb-2 text-sm">Email</label>
                    <input type="email" name="email" placeholder="Enter your email"
                        class="w-full px-4 py-2 text-indigo-600 bg-white rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <div class="mb-4">
                    <label class="block mb-2 text-sm">Username</label>
                    <input type="text" name="username" placeholder="Enter your username"
                        class="w-full px-4 py-2 text-indigo-600 bg-white rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <div class="mb-4">
                    <label class="block mb-2 text-sm">Password</label>
                    <input type="password" name="password" placeholder="Enter your password"
                        class="w-full px-4 py-2 text-indigo-600 bg-white rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox text-indigo-500">
                        <span class="ml-2 text-sm">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-indigo-300 hover:underline">Forgot Password?</a>
                </div>
                <button type="submit"
                    class="w-full py-2 bg-white text-indigo-600 rounded-md font-semibold hover:bg-indigo-50 transition">Sign
                    In</button>
            </form>

            <!-- Auto Fill Button -->
            <button onclick="autoFillJobSeeker()"
                class="w-full mt-4 py-2 bg-indigo-700 text-white rounded-md font-semibold hover:bg-indigo-800 transition">
                Auto Fill
            </button>
            
            <p class="mt-6 text-sm text-center">Don't have an account? <a href="./signup-job.html" 
                    class="text-white underline">Sign Up</a></p>
        </div>
    </div>

    <script>
        function autoFillJobSeeker() {
            document.querySelector('input[name="email"]').value = 'nahinfb01@gmail.com';
            document.querySelector('input[name="username"]').value = 'user_1';
            document.querySelector('input[name="password"]').value = 'nahin1234@';
        }

        function loginJobSeeker(event) {
            event.preventDefault(); 

            document.getElementById('loading-overlay').classList.remove('hidden');

            setTimeout(() => {
                document.getElementById('loading-overlay').classList.add('hidden');
            }, 3000); 
        }
    </script>

    <script src="signin-job.js"></script>
</body>

</html>
